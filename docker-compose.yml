version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jokari-postgres
    environment:
      POSTGRES_USER: jokari
      POSTGRES_PASSWORD: jokari_secret
      POSTGRES_DB: knowledge_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jokari -d knowledge_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jokari-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: jokari-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: jokari_minio
      MINIO_ROOT_PASSWORD: jokari_minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: jokari-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 jokari_minio jokari_minio_secret;
      mc mb minio/documents --ignore-existing;
      mc anonymous set download minio/documents;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
